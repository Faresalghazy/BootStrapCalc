<!DOCTYPE html>
<html style="width:100%;height:100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="width:100%;background-color:rgb(0,0,0);" script="script.js">
    <h1 style="margin:0;background-color:rgba(255,3,3,0.26);color:rgb(247,251,255);width:100%;">BootStrap Calc</h1>
    <div id="CalculatorOutput" style="width:100%;height:40px;background-color:#0b1aa2;">
        <p id="calcoutPar" style="width:100%;font-size:25px;text-align:right;color:rgb(241,248,255);height:40px;"><br></p>
    </div>
    <div class="text-center" style="width:100%;height:100px;" id="ButtonRow1">
        <div class="btn-group" role="group" style="margin:0px;width:100%;height:100%;"><button class="btn btn-primary" type="button" id="btn7" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">7</button><button class="btn btn-primary" type="button" id="btn8" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">8</button>
            <button
                class="btn btn-primary" type="button" id="btn9" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">9</button><button class="btn btn-primary" type="button" id="btnClr" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">Clr</button></div>
    </div>
    <div class="text-center" style="width:100%;height:100px;" id="ButtonRow2">
        <div class="btn-group" role="group" style="margin:0px;width:100%;height:100%;"><button class="btn btn-primary" type="button" id="btn4" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">4</button><button class="btn btn-primary" type="button" id="btn5" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">5</button>
            <button
                class="btn btn-primary" type="button" id="btn6" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">6</button><button class="btn btn-primary" type="button" id="btnPlus" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">+</button></div>
    </div>
    <div class="text-center" style="width:100%;height:100px;" id="ButtonRow3">
        <div class="btn-group" role="group" style="margin:0px;width:100%;height:100%;"><button class="btn btn-primary" type="button" id="btn1" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">1</button><button class="btn btn-primary" type="button" id="btn2" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">2</button>
            <button
                class="btn btn-primary" type="button" id="btn3" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">3</button><button class="btn btn-primary" type="button" id="btnMin" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">-</button></div>
    </div>
    <div class="text-center" style="width:100%;height:100px;" id="ButtonRow4">
        <div class="btn-group" role="group" style="margin:0px;width:100%;height:100%;"><button class="btn btn-primary" type="button" id="btnDiv" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">/</button><button class="btn btn-primary" type="button" id="btn0" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">0</button>
            <button
                class="btn btn-primary" type="button" id="btnMult" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">*</button><button class="btn btn-primary" type="button" id="btnEqual" style="color:919693;background-color:#2b2b28;width:100%;height:100%;border:none;border-radius:0;">=</button></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
